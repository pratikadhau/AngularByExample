<!doctype html>
<html ng-app="demoApp">
<head>
<title>Angular JS</title>
<script src="js/angular.min.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/custom.directives.js"></script>
</head>
<body >
	<div>
		<form ng-controller="RoomController">
			Search:<input type="text" name="filter" ng-model="searchname">
			<br/>
			<div ng-repeat="name in names|filter:searchname|orderBy:'toString'">
				<ul>
					<li"><hello ng-attr-name="{{name}}" ></hello> </li>
				</ul>
			</div>
			
		</form>
	</div>
</body>
</html>
