<!doctype html>
<html ng-app="demoApp">
<head>
<title>Angular JS</title>
<script src="js/angular.min.js"></script>
<script src="js/sample.js"></script>
</head>
<body >
	<div>
		<form ng-controller="RoomController">
			Search:<input type="text" name="filter" ng-model="username">
			<div ng-repeat="name in names|filter:username">
				<ul>
					<li">{{ name }}</li>
				</ul>
			</div>
		</form>
	</div>
</body>
</html>
